{% extends 'protect/base.html' %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for registering!</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill the form:</h3>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" class="btn btn-success" value="Register">
    </form>
  {% endif %}

</div>
{% endblock %}
