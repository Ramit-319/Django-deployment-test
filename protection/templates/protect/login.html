{% extends 'protect/base.html' %}
{% block body_block %}

<div class="container">
  <h1>Please Log In!</h1>
  <form class="" action="{% url 'protect:userlogin'%}" method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Username">

    <label for="password">Password:</label>
    <input type="password" name="password">

    <input type="submit" class="btn btn-succcess" value="Submit">

  </form>
</div>
{% endblock %}
